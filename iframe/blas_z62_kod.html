<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>
            HTML
        </h1>
        <textarea name="" id="" cols="150" rows="32">
            <!DOCTYPE html>
            <html>
                <head>
                    <meta charset="UTF-8" />
            
                    <link rel="stylesheet" href="../css/blas_z62.css" />
                </head>
                <body>
                    <p>
                        <u> 
                            Uwaga 1: 
                        </u>
                        Język CSS dopuszcza stosowanie zarówno dużych, jak i małych liter.  
                        Poprawnymi nazwami atrybutu są background, backGROUND oraz BACKground. <br />
                        <u>
                            Uwaga 2:
                        </u>
                        Wstawienie białych znaków (spacje, tabulacje, znaki nowej linii) w arkuszu CSS nie ma 
            wpływu na jego działanie. 
                    </p>
                    <p lang="pl">
                        CSS - Kaskadowe Arkusze Stylów (z ang. Cascading Style Sheets) jest to specjalny język 
                        stworzony w celu elastycznego zarządzania sposobem formatowania (wyglądem) elementów 
                        znajdujących się na stronach WWW. 
                    </p>
                    <p lang="en">
                        CSS - Cascading Style Sheets is a special language
                        Created for flexible management of the formatting (appearance) of elements
                        be on websites.        
                    </p>
                </body>
            </html>
        </textarea>
        <h1>
            CSS 
        </h1>
        <textarea name="" id="" cols="30" rows="14">
            p {
                font-size: 6mm;
                color: silver;
            }
            
            p:lang(pl) {
                font-size: 7mm;
                color: orange;
            }
            
            p:lang(en) {
                font-size: 11mm;
                color: blue;
            }
        </textarea>
    </body>
</html>
