<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>
            HTML
        </h1>
        <textarea name="" id="" cols="250" rows="31">
            <!DOCTYPE html>
            <html>

            <head>
                <meta charset="UTF-8" />
                <link rel="stylesheet" href="../css/zadanie67_blas.css">
                <title>
                    zadanie 67
                </title>
            </head>

            <body>
                <p class="firstParagraph">
                    PHP jest aktualnie w wersji 8.3. Jego najnowsza stabilna wersja w tej chwili to 8.3.4.
                </p>
                <p class="secondParagraph">
                    Poprzez dokumentowanie swojego kodu, możemy zapewnić jego lepsze zrozumienie przez resztę członków zespołu.
                </p>

                <h1>
                    CSS są piękne
                </h1>

                <p class="thirdParagraph">
                    Kolejnym pseudoelementem jest :first-line, który w przeciwieństwie do <br />
                    poprzednika obejmuje formatowaniem całą pierwszą linię, a nie tylko pierwszą literę
                </p>
            </body>

            </html>
        </textarea>

        <h1>
            CSS
        </h1>
        <textarea name="" id="" cols="125" rows="44">
            .firstParagraph::first-letter {
                font-size: 116pt;
                color: silver;
            }
            
            .firstParagraph {
                color: #44FF44;
                font-size: 22pt;
            }
            
            .secondParagraph::first-letter {
                font-size: 116pt;
                color: #FF7800;
            }
            
            .secondParagraph {
                color: #44FF44;
                font-size: 22pt;
            }
            
            h1 {
                color: #0000FF;
                font-size: 32px;
                font-family: 'Times New Roman', Times, serif;
            }
            
            h1::first-letter {
                color: silver;
                font-size: 96px;
            }
            
            .thirdParagraph {
                font-size: 32px;
                color: blue;
            }
            
            .thirdParagraph::first-line {
                font-size: 24px;
                color: red;
            }
            
            .thirdParagraph::first-letter {
                font-size: 72px;
            }
        </textarea>
    </body>
</html>
